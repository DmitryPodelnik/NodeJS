<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Events</h1>
    <button id="btn" onclick="document.dispatchEvent(new Event('btnPress'))">Raise event</button>
    <p id="par"></p>
    <p id="par2"></p>
    <script>
        function parHandler() {
            par.innerHTML = "Event ";
        }
        function par2Handler() {
            par2.innerHTML = "Event ";
        }

        document.addEventListener('btnPress', parHandler);
        document.addEventListener('btnPress', par2Handler);
    </script>
</body>
</html>
